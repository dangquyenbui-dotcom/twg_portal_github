<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}TWG Portal{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* ── Reset & Variables ── */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-primary: #0B0F1A;
            --bg-secondary: #111827;
            --bg-card: #1A2035;
            --bg-card-hover: #1F2847;
            --border: #2A3352;
            --border-light: #333D5C;
            --text-primary: #F1F3F8;
            --text-secondary: #8B95B0;
            --text-muted: #5C6584;
            --accent-blue: #3B82F6;
            --accent-green: #10B981;
            --accent-amber: #F59E0B;
            --accent-red: #EF4444;
            --accent-purple: #8B5CF6;
            --font-body: 'DM Sans', -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* ── Top Navigation ── */
        .topnav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            height: 56px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topnav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 15px;
            letter-spacing: -0.3px;
        }

        .topnav-brand svg {
            width: 26px;
            height: 26px;
        }

        .topnav-breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .topnav-breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.15s;
        }

        .topnav-breadcrumb a:hover { color: var(--text-primary); }

        .topnav-breadcrumb .sep { font-size: 11px; }

        .topnav-breadcrumb .current { color: var(--text-primary); font-weight: 500; }

        .topnav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .topnav-user {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .topnav-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
        }

        .btn-signout {
            font-size: 12px;
            color: var(--text-muted);
            text-decoration: none;
            padding: 5px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            transition: all 0.15s;
        }

        .btn-signout:hover {
            color: var(--accent-red);
            border-color: var(--accent-red);
        }

        /* ── Page Container ── */
        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }

        /* ── Utility Classes ── */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stagger-1 { animation-delay: 0.05s; animation-fill-mode: both; }
        .stagger-2 { animation-delay: 0.1s; animation-fill-mode: both; }
        .stagger-3 { animation-delay: 0.15s; animation-fill-mode: both; }
        .stagger-4 { animation-delay: 0.2s; animation-fill-mode: both; }

        /* ── Mobile Responsive ── */
        @media (max-width: 768px) {
            .topnav {
                padding: 0 16px;
                height: 48px;
            }

            .topnav-brand span { display: none; }
            .topnav-breadcrumb { display: none; }
            .topnav-user span { display: none; }
            .topnav-right { gap: 12px; }

            .page-container {
                padding: 16px;
            }
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <nav class="topnav">
        <div style="display:flex; align-items:center; gap:24px;">
            <a href="/" class="topnav-brand">
                <svg viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="26" height="26" rx="6" fill="#3B82F6"/>
                    <path d="M6 8h4v10H6zm5-2h4v14h-4zm5 4h4v6h-4z" fill="#fff" opacity="0.9"/>
                </svg>
                <span>TWG Portal</span>
            </a>
            <div class="topnav-breadcrumb">
                {% block breadcrumb %}{% endblock %}
            </div>
        </div>
        <div class="topnav-right">
            <div class="topnav-user">
                <div class="topnav-avatar">{{ user.name[0] if user and user.name else '?' }}</div>
                <span>{{ user.name if user else 'Guest' }}</span>
            </div>
            <a href="/logout" class="btn-signout">Sign Out</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
