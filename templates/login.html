<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TWG Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: #0B0F1A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .login-card {
            background: #1A2035;
            border: 1px solid #2A3352;
            padding: 44px 40px;
            border-radius: 16px;
            text-align: center;
            width: 360px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            color: #F1F3F8;
            margin-bottom: 6px;
            letter-spacing: -0.4px;
        }

        .sub-text {
            color: #5C6584;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .error {
            color: #EF4444;
            margin-bottom: 16px;
            font-size: 13px;
            background: rgba(239,68,68,0.08);
            border: 1px solid rgba(239,68,68,0.15);
            padding: 10px 14px;
            border-radius: 8px;
            text-align: left;
        }

        .ms-btn {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 13px 24px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            box-sizing: border-box;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.15s;
        }

        .ms-btn:hover {
            background: #2563EB;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(59,130,246,0.3);
        }

        .ms-icon { height: 20px; width: 20px; }

        .footer-text {
            margin-top: 24px;
            font-size: 11px;
            color: #3D4663;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <svg class="logo-icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="48" height="48" rx="12" fill="#3B82F6"/>
            <path d="M11 15h7v18h-7zm9-4h7v26h-7zm9 8h7v10h-7z" fill="#fff" opacity="0.9"/>
        </svg>
        <div class="logo-text">TWG Portal</div>
        <div class="sub-text">Sign in to access your dashboard</div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <a href="/login" class="ms-btn">
            <svg class="ms-icon" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
                <path fill="#fff" fill-opacity="0.9" d="M1 1h9v9H1z"/>
                <path fill="#fff" fill-opacity="0.6" d="M1 11h9v9H1z"/>
                <path fill="#fff" fill-opacity="0.7" d="M11 1h9v9H11z"/>
                <path fill="#fff" fill-opacity="0.5" d="M11 11h9v9H11z"/>
            </svg>
            Sign in with Microsoft
        </a>

        <div class="footer-text">Protected by Microsoft Entra ID</div>
    </div>
</body>
</html>
